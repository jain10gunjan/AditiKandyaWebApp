<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/favicon.svg" />
    
    <!-- SEO Meta Tags -->
    <title>Themusinest.com - Music Academy | Learn Guitar, Piano, Vocals & More</title>
    <meta name="description" content="Themusinest.com - Premier music academy offering expert lessons in Guitar, Piano, Vocals, Drums, and more. Join 500+ students learning music with our professional instructors. Flexible schedules for ages 9-22." />
    <meta name="keywords" content="music academy, music lessons, guitar lessons, piano lessons, vocal training, music school, online music classes, music education, Themusinest" />
    <meta name="author" content="Themusinest" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://themusinest.com/" />
    <meta property="og:title" content="Themusinest.com - Music Academy | Learn Guitar, Piano, Vocals & More" />
    <meta property="og:description" content="Premier music academy offering expert lessons in Guitar, Piano, Vocals, Drums, and more. Join 500+ students learning music with our professional instructors." />
    <meta property="og:image" content="https://themusinest.com/og-image.jpg" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://themusinest.com/" />
    <meta property="twitter:title" content="Themusinest.com - Music Academy | Learn Guitar, Piano, Vocals & More" />
    <meta property="twitter:description" content="Premier music academy offering expert lessons in Guitar, Piano, Vocals, Drums, and more. Join 500+ students learning music with our professional instructors." />
    <meta property="twitter:image" content="https://themusinest.com/og-image.jpg" />
    
    <!-- Additional SEO -->
    <link rel="canonical" href="https://themusinest.com/" />
    <meta name="theme-color" content="#000000" />
    <!-- Google Fonts - Similar elegant serif as fallback for Cinema Sunday -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&family=Cormorant+Garamond:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      // Prevent hash scroll on page load - must run before React loads
      (function() {
        if (window.location.hash) {
          // Remove hash from URL immediately
          const url = window.location.href.split('#')[0];
          window.history.replaceState(null, '', url);
        }
        // Force scroll to top
        window.scrollTo(0, 0);
        document.documentElement.scrollTop = 0;
        document.body.scrollTop = 0;
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
