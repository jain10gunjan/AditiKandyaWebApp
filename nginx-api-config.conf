# Nginx configuration for API server (api.themusinest.com)
# This file should be placed in /etc/nginx/sites-available/api.themusinest.com
# and symlinked to /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name api.themusinest.com;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name api.themusinest.com;

    # SSL Configuration (update paths to your SSL certificates)
    ssl_certificate /etc/letsencrypt/live/api.themusinest.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.themusinest.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Increase client body size limit to 50MB (for file uploads)
    client_max_body_size 50M;
    client_body_buffer_size 50M;
    
    # Increase timeouts for large file uploads
    client_body_timeout 300s;
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    send_timeout 300s;

    # Note: CORS headers are handled by the Node.js backend
    # Nginx will pass through the CORS headers from the backend
    # This ensures consistency and avoids duplicate headers

    # Proxy to Node.js backend
    location / {
        proxy_pass http://localhost:4000;  # Update port if your Node.js app uses a different port
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Don't buffer large requests
        proxy_request_buffering off;
        proxy_buffering off;
    }

    # Logging
    access_log /var/log/nginx/api.themusinest.com.access.log;
    error_log /var/log/nginx/api.themusinest.com.error.log;
}

